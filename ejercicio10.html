<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="calcularPromedios()">Calcular promedios de edades por turno</button>
</body>
<script>
    function calcularPromedios() {
			// Obtener las edades de los estudiantes de cada turno
			var edadesManana = [];
			for (var i = 1; i <= 5; i++) {
				var edad = parseInt(prompt("Ingrese la edad del estudiante " + i + " del turno ma침ana: "));
				edadesManana.push(edad);
			}

			var edadesTarde = [];
			for (var i = 1; i <= 6; i++) {
				var edad = parseInt(prompt("Ingrese la edad del estudiante " + i + " del turno tarde: "));
				edadesTarde.push(edad);
			}

			var edadesNoche = [];
			for (var i = 1; i <= 11; i++) {
				var edad = parseInt(prompt("Ingrese la edad del estudiante " + i + " del turno noche: "));
				edadesNoche.push(edad);
			}

			// Calcular los promedios de edades de cada turno
			var promedioManana = calcularPromedio(edadesManana);
			var promedioTarde = calcularPromedio(edadesTarde);
			var promedioNoche = calcularPromedio(edadesNoche);

			// Mostrar los promedios de edades por turno en HTML
			document.write("Promedio de edades del turno ma침ana: " + promedioManana + "<br>");
			document.write("Promedio de edades del turno tarde: " + promedioTarde + "<br>");
			document.write("Promedio de edades del turno noche: " + promedioNoche + "<br>");

			// Determinar cu치l es el turno con el promedio de edades mayor
			var mayorPromedio = Math.max(promedioManana, promedioTarde, promedioNoche);

			if (mayorPromedio === promedioManana) {
				document.write("El turno ma침ana tiene el promedio de edades mayor.");
			} else if (mayorPromedio === promedioTarde) {
				document.write("El turno tarde tiene el promedio de edades mayor.");
			} else {
				document.write("El turno noche tiene el promedio de edades mayor.");
			}
		}

		function calcularPromedio(edades) {
			var suma = 0;
			for (var i = 0; i < edades.length; i++) {
				suma += edades[i];
			}
			return (suma / edades.length).toFixed(2);
		}
</script>
</html>
