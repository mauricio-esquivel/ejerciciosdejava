<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio4</title>
</head>
<body>
    <label for="num1">Ingresa el primer número:</label>
	<input type="number" id="num1" name="num1">
	<label for="num2">Ingresa el segundo número:</label>
	<input type="number" id="num2" name="num2">
	<button onclick="determinarNumeroMayor()">Determinar el número mayor</button>
	<p id="resultado"></p>
</body>
<script>
    function determinarNumeroMayor() {
  const inputNum1 = document.getElementById("num1");
  const inputNum2 = document.getElementById("num2");
  const num1 = Number(inputNum1.value);
  const num2 = Number(inputNum2.value);
  const mensaje = num1 > num2 ? "El primer número es mayor" : num2 > num1 ? "El segundo número es mayor" : "Los números son iguales";
  const resultado = document.getElementById("resultado");
  resultado.textContent = mensaje;
}
</script>
</html>
