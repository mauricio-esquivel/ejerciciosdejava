<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio7</title>
</head>
<body>
    <input type="number" id="nota1" min="1" max="10" placeholder="Nota 1">
<input type="number" id="nota2" min="1" max="10" placeholder="Nota 2">
<input type="number" id="ponderacion1" min="1" max="100" placeholder="% Ponderación Nota 1">
<input type="number" id="ponderacion2" min="1" max="100" placeholder="% Ponderación Nota 2">
<button onclick="calcularMediaPonderada()">Calcular</button>
<p id="resultado"></p>

</body>

<script>
    function calcularMediaPonderada() {
  const nota1 = document.getElementById("nota1").value;
  const nota2 = document.getElementById("nota2").value;
  const ponderacion1 = document.getElementById("ponderacion1").value;
  const ponderacion2 = document.getElementById("ponderacion2").value;
  
  const notaFinal = ((nota1 * (ponderacion1/100)) + (nota2 * (ponderacion2/100))).toFixed(2);
  
  document.getElementById("resultado").innerHTML = `La nota media ponderada es: ${notaFinal}`;
}

</script>
</html>
