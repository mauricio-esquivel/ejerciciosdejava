<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ejercicio2</title>
</head>
<body>
    <label for="nombre">Nombre del alumno:</label>
	<input type="text" id="nombre" name="nombre">
	<label for="carnet">Carnet del alumno:</label>
	<input type="text" id="carnet" name="carnet">
	<label for="examen">Nota del examen:</label>
	<input type="number" id="examen" name="examen" min="0" max="100">
	<label for="tareas">Nota de las tareas:</label>
	<input type="number" id="tareas" name="tareas" min="0" max="100">
	<label for="asistencia">Nota de asistencia:</label>
	<input type="number" id="asistencia" name="asistencia" min="0" max="100">
	<label for="investigacion">Nota de investigaci√≥n:</label>
	<input type="number" id="investigacion" name="investigacion" min="0" max="100">
	<button onclick="determinarNotaFinal()">Determinar nota final</button>
	<p id="resultado"></p>
</body>

<script>
    function determinarNotaFinal() {
  const inputNombre = document.getElementById("nombre");
  const inputCarnet = document.getElementById("carnet");
  const inputExamen = document.getElementById("examen");
  const inputTareas = document.getElementById("tareas");
  const inputAsistencia = document.getElementById("asistencia");
  const inputInvestigacion = document.getElementById("investigacion");
  
  const nombre = inputNombre.value;
  const carnet = inputCarnet.value;
  const examen = Number(inputExamen.value);
  const tareas = Number(inputTareas.value);
  const asistencia = Number(inputAsistencia.value);
  const investigacion = Number(inputInvestigacion.value);

  const notaFinal = examen * 0.2 + tareas * 0.4 + asistencia * 0.1 + investigacion * 0.3;
  
  const resultado = document.getElementById("resultado");
  resultado.textContent = `El alumno ${nombre} con carnet ${carnet} tiene una nota final de ${notaFinal}`;
}
</script>
</html>
